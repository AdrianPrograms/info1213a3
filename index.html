<!DOCTYPE html>
<html lang="en">
<head>
   <title> Javascript Calculator </title>
</head>
<body>
	<header><h1> Calculator with Forms/JavaScript </h1></header>
	<main>

  <form name="calc">
  <p>



    <!-- x input -->
		<input type="text" value="0" name="x" id="x">

    <!-- operations -->
		<select name="operation" id="operation">
			<option value="+">+</option>
			<option value="-">-</option>
      <option value="*">*</option>
			<option value="/">/</option>
		</select>

    <!-- y input -->
		<input type="text" value="0" name="y" id="y">

    <!-- calculate the problem -->
		<input type="button" value="=" name="getResult" id="getResult" onClick="calculate()">

		<input type="text" value="0" name="Result" id="Result"> <br>
		<br><br>
		<input type="button" value="reset" name="reset" id="reset" onClick="clearAll()">
		<br><br>

    <!-- background changer -->
		<select name="mybgcolor" id="mybgcolor" onChange="changeColor()">
			<option value="red">Red</option>
			<option value="yellow">Yellow</option>
			<option value="blue">Blue</option>
		</select>

	</p>
	</form>

  <script src="calculatorScript.js"></script>

</body>
</html>
